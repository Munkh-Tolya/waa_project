<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/main}"
      xmlns:th="http://www.thymeleaf.org" >

<head>
    <title>Product Detail</title>
    <link rel='stylesheet' type='text/css' media='screen' th:href="@{/css/product.css}">
</head>
<body>
<div class="container" layout:fragment="main-content">
    <div class="row">
        <div class="col-md-5">
            <img th:attr="src=@{'/' + ${product.imagePath}},title=${product.name},alt=${product.name}" style="width:400px; height:400px"/>
        </div>
        <div class="col-md-5">
            <div class="thumbnail">
                <div class="caption">
                    <h3 th:text="${product.name}"></h3>
                    <p th:text="${product.description}"></p>
                    <p>
                        <strong>Category: </strong> <span th:text="${product.category}" th:remove="tag"></span>
                    </p>
                    <p>
                        <strong>Available units in stock: </strong><span th:text="${product.quantity}" th:remove="tag"></span>
                    </p>
                    <p>
                        <strong>Seller: </strong><span th:text="${product.quantity}" th:remove="tag"></span>
                    </p>
                    <h4><span th:text="${product.price}" th:remove="tag"></span>USD</h4>
                    <p>
                        <a th:href="@{/product/list}" class="btn btn-default">
                            <span class="glyphicon-hand-left glyphicon"></span> Back
                        </a>
                        <a href="#" class="btn btn-warning btn-large order-btn" th:data="${product.id}">
                            <span class="glyphicon-shopping-cart glyphicon"></span> Order Now </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
