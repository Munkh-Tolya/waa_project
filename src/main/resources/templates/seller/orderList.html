<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/main}" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Order List</title>
</head>
<body>
<div class="container" layout:fragment="main-content">
    <!-- MAIN START-->
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-12">
                <div class="row justify-content-md-end">
                    <div class="col-10">
                        <div class="form-group h2">
                            Order Information
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group h2">
                            <a title="Manage" class="btn btn-sm btn-outline-primary" th:href="@{/seller/orders}">Manage Status</a>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <table id="prodInfo" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>Buyer</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Updated Date</th>
                        </tr>
                        </thead>
                        <tr th:each="order : ${orders}">
                            <td class="align-middle" th:text="${order.buyer.firstName}"></td>
                            <td class="align-middle" th:text="${order.sum}"></td>
                            <td class="align-middle" th:text="${order.status}"></td>
                            <td class="align-middle" th:text="${#dates.format(order.updateTime, 'dd-MMM-yyyy HH:mm')}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- MAIN END-->
</div>
</body>
</html>
