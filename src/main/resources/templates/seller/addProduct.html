<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<section>
    <div class="jumbotron">
        <div class="container">
            <h1>Products</h1>
            <p>Add Products</p>
        </div>
    </div>
</section>
<section class="container">
    <form th:action="@{/seller/product/{id}(id=${product.id})}" th:object="${product}" class="form-horizontal"  enctype="multipart/form-data" method="post">
        <fieldset>
            <legend>Add new product</legend>
            <div class="form-group">
                <label class="control-label col-lg-2" for="name">Product Name: </label>
                <div class="col-lg-10">
                    <input type="text" id="name" name="name" th:field="*{name}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2" for="price">Unit Price: </label>
                <div class="col-lg-10">
                    <input type="text" id="price" name="price" th:field="*{price}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2" for="quantity">Units in Stock: </label>
                <div class="col-lg-10">
                    <input type="text" id="quantity" name="quantity" th:field="*{quantity}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2" for="description">Description: </label>
                <div class="col-lg-10">
                    <textarea id="description" th:rows="5" name="description" th:field="*{description}"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2" for="category">Category: </label>
                <div class="col-lg-10">
                    <select th:field="*{category.id}" name="category" id="category">
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2" for="productImage">Product image: </label>
                <div class="col-lg-10">
                    <input type="file" th:field="*{productImage}" name="productImage" id="productImage">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <input id="reset" type="reset"  class="btn btn-primary" value="Reset">
                    <input type="submit" id="btnAdd" class="btn btn-primary" value="Add Product"/>
                </div>
            </div>
        </fieldset>
    </form>

</section>
</body>
</html>
