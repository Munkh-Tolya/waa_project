<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/main}" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Product List</title>
</head>
<body>
<div class="container" layout:fragment="main-content">
    <!-- MAIN START-->
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-12">
                <div class="row justify-content-md-end">
                    <div class="col-10">
                        <div class="form-group h2">
                            Product Information
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group h2">
                            <a th:href="@{/seller/product/add}" class="btn btn-sm btn-primary">Add New Product</a>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <table id="prodInfo" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th style="width: 75px">Picture</th>
                            <th>Name</th>
                            <th>Unit Price</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tr th:each="product : ${products}">
                            <td class="align-middle" style="width: 75px">
                                <img class="img-thumbnail w-100" th:attr="src=@{'/' + ${product.imagePath}},title=${product.name},alt=${product.name}"/>
                            </td>
                            <td class="align-middle" th:text="${product.name}"></td>
                            <td class="align-middle" th:text="${product.price}"></td>
                            <td class="align-middle" th:text="${product.category}"></td>
                            <td class="align-middle" th:text="${product.quantity}"></td>
                            <td class="align-middle" th:text="${product.enabled} ? 'Approved' : 'Pending'"></td>
                            <td class="align-middle">
                                <a title="Edit" class="btn btn-sm btn-outline-primary"
                                   th:href="@{/seller/product/{id}(id=${product.id})}">
                                    <i class="material-icons"> edit</i></a>
                                <a title="Delete" class="btn btn-outline-warning btn-sm"
                                   th:href="@{/seller/product/delete/{id}(id=${product.id})}">
                                    <i class="material-icons"> delete</i></a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <!-- MAIN END-->
</div>

</body>
</html>
