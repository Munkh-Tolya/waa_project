<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" href="../../static/css/login.css"/>
    <link rel='stylesheet' type='text/css' media='screen' th:href="@{/css/core.css}" href="../../static/css/core.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous" defer></script>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col-12 col-sm-6 col-md-3">
            <div class="form-container">
                <form th:action="@{/account/login}" method="POST" >
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                               placeholder="Enter email">
                        <small id="emailHelp" class="from-text text-muted">We'll never share your email.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" th:placeholder="Password" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                        <label class="form-check-label pr-5" for="remember-me" style="font-size: 12px">Remember Me?</label>
                        <a th:href="@{/account/sign-up}" class="pl-5" style="font-size: 12px; text-decoration: underline; color: red">Sign Up</a>
                    </div>
                    <div class="form-group" th:if="${loginError}">
                        <p style="font-size: 12px; color: #FF1C19;">Email or Password invalid, please verify</p>
                    </div>
                    <button class="btn btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="border">
        <span class="title">Project of Web Application Architecture</span>
        <span class="date">&copy; May 2020</span>
    </div>
    <div id="notify" style="display: none;">Alert</div>
</footer>
</body>
</html>
