<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" href="../../static/css/login.css"/>
    <link rel='stylesheet' type='text/css' media='screen' th:href="@{/css/core.css}" href="../../static/css/core.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous" defer></script>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col-6">
            <div class="form-container">
                <form autocomplete="off" th:object="${user}" th:action="@{/account/sign-up}" method="POST">
                    <div class="row justify-content-md-center">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" name="firstName">
                                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="fieldError" style="color: red; font-size: 12px"></p>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" name="lastName">
                                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="fieldError" style="color: red; font-size: 12px"></p>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="text" th:field="*{email}" class="form-control" id="email" name="email" autocomplete="off">
                                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="fieldError" style="color: red; font-size: 12px"></p>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" id="password" name="password">
                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="fieldError" style="color: red; font-size: 12px"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="role">Customer Type</label>
                        <select class="form-control" name="role" id="role" required>
                            <option value="0" selected disabled>Select a role</option>
                            <option value="1">Buyer</option>
                            <option value="2">Seller</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" name="Submit" type="Submit" >Sign Up</button>
                        <p class="text-center pt-2"><span class="text-primary" th:utext="${successMessage}"></span></p>
                        <p class="text-center"><a href="#" th:href="@{/account/login}" style="font-size: 12px">Go To Login Page</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="border">
        <span class="title">Project of Web Application Architecture</span>
        <span class="date">&copy; May 2020</span>
    </div>
    <div id="notify" style="display: none;">Alert</div>
</footer>
</body>
</html>
